<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <script type="module" crossorigin src="/goit-js-hw-10/assets/timer-BnZyWCRv.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-10/assets/iziToast.min-BnZxDeH4.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/iziToast-toi1sv-4.css">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-10/assets/timer-CksuuEqD.css">
  </head>
  <body>
    <!-- Initial basic styling for navigation -->
    <a href="/" style="display: block; margin: 10px">Go Back</a>

    <div class="timer-container">
      <input type="text" id="datetime-picker" placeholder="Select a date" />
      <button type="button" data-start disabled>Start</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </div>

  </body>
</html>
